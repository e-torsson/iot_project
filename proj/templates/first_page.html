<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 8px 12px;
            display: inline-block;
        }
        nav a:hover {
            background: #555;
            border-radius: 5px;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #444;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/list">View Database</a>
        <a href="/createdb">Create Database</a>
        <a href="/input_data">Input Data</a>
    </nav>

    <div class="container">
        <h1>Welcome to the Sensor Dashboard</h1>
        <p>Use the navigation bar to interact with the system.</p>

        <h2>Live Sensor Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Light Intensity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="sensor-data">
                <tr>
                    <td colspan="4">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function fetchSensorData() {
            fetch('/get_latest_data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }

                    const tbody = document.getElementById("sensor-data");
                    tbody.innerHTML = "";  // Clear previous rows

                    // Loop through all rows in 'data' and create a new row for each
                    data.data.forEach(sensor => {
                        const newRow = `
                            <tr>
                                <td>${sensor.temp} °C</td>
                                <td>${sensor.hum} %</td>
                                <td>${sensor.light_intensity}</td> <!-- Updated to display light intensity -->
                                <td>${sensor.on_off ? "ON" : "OFF"}</td>
                            </tr>
                        `;
                        tbody.innerHTML += newRow;  // Append each row
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch new data every 5 seconds
        setInterval(fetchSensorData, 5000);

        // Fetch data once immediately
        fetchSensorData();
    </script>
</body>
</html>
